services:
  web:
    build:
      context: .
      target: runner
    container_name: wathematica-web
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/wathematica?schema=public}
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

  dev:
    image: node:22-alpine
    profiles: ["dev"]
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/wathematica?schema=public}
      NEXT_TELEMETRY_DISABLED: "1"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

  db:
    image: postgres:16-alpine
    container_name: wathematica-db
    environment:
      POSTGRES_DB: wathematica
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wathematica"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  node_modules:
